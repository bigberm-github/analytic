        function MQTTconnect1() {
            if (typeof path == "undefined") {
                path = '/mqtt';
            }
            mqtt1 = new Paho.MQTT.Client(
                host1,
                port1,
                path,
                "web_" + parseInt(Math.random() * 100, 10)
            );
            var options1 = {
                timeout: 3,
                useSSL: useTLS,
                cleanSession: cleansession,
                onSuccess: onConnect1,
                onFailure: function (message) {
                    $('#status1').val("Connection failed: " + message.errorMessage + "Retrying");
                    setTimeout(MQTTconnect1, reconnectTimeout);
                }
            };

            mqtt1.onConnectionLost = onConnectionLost1;
            mqtt1.onMessageArrived = onMessageArrived1;

            if (username != null) {
                options1.userName = username;
                options1.password = password;
            }
            console.log("Host=" + host1 + ", port=" + port1 + ", path=" + path + " TLS = " + useTLS + " username=" + username + " password=" + password);
            mqtt1.connect(options1);
        }

        function onConnect1() {
            $('#status1').val('Connected to ' + host1 + ':' + port1 + path);
            // Connection succeeded; subscribe to our topic
            mqtt1.subscribe(topic, { qos: 0 });
            mqtt1.subscribe(topic2, { qos: 0 });
            mqtt1.subscribe(topic3, { qos: 0 });
            $('#topic1').val(topic);
        }

        function onConnectionLost1(response) {
            setTimeout(MQTTconnect1, reconnectTimeout);
            $('#status1').val("connection lost: " + responseObject.errorMessage + ". Reconnecting");

        };

        function onMessageArrived1(message) {

            var topic = message.destinationName;
            var payload = message.payloadString;

            $('#ws1').prepend('<li>' + topic + ' = ' + payload + '</li>');
        };
        $(document).ready(function () {
            MQTTconnect1();
        });
